<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            width: 100%;
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }

        .productbox {
            width: 95%;
            height: 690px;
        }

        .productbox img {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="display">

    </div>
</body>

</html>
<script>
    var productArr = localStorage.getItem("productlist")
    productArr = JSON.parse(productArr)
    // console.log(productArr)
    function showproduct() {
        var parent = document.getElementById("display")

        productArr.forEach(function (el) {
            // console.log(el.Name)
            var div = document.createElement("div")
            div.setAttribute("class", "productbox")

            var p1 = document.createElement("p")
            p1.textContent = `Name: ${el.Name}`

            var p2 = document.createElement("p")
            p2.textContent = `Price: ${el.Price}`

            var p3 = document.createElement("p")
            p3.textContent = `Category: ${el.Category}`

            var p4 = document.createElement("p")
            p4.textContent = `SubCategory${el.Subcategory}`

            var p5 = document.createElement("p")
            p5.textContent = `Description${el.Description}`

            var img = document.createElement("img")
            img.src = el.Image

            var btn = document.createElement("button")
            btn.textContent = "Add To Cart"
            btn.onclick = function () {
                addtocart(el)
            }
            div.append(img, p1, p2, p3, p4, p5, btn)
            parent.append(div)
            // console.log(p1, p2, p3, p4, img)

        })

    }
    showproduct()
    function addtocart() {

    }
</script>
